<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/central.css">
  <title>OuçaJunto</title>

</head>


<body>

  <div class="hero">
    
    <!-- Botão hambúrguer (visível em mobile) -->
    <button class="hamburger" id="hamburgerBtn">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- sidebar lateral fixa -->
    <div class="sidebar" id="sidebar" role="navigation">
      <div class="panel">
        <div class="sidebar-content">
          <div class="connection-status">SEM CONEXÃO</div>
          <div class="session-id-display" id="sessionIdDisplay">PING:0000</div>
          <div class="session-footer">
            <span class="session-label">MEU ID: </span>
            <span class="session-id-text" id="sessionIdText">121312313123</span>
          </div>
        </div>
      </div>
    </div>

    <!-- container principal que ocupa o espaço ao lado da sidebar -->
    <main class="main" id="mainContent" aria-label="Conteúdo principal">

        <!-- Input para código da sala e botão de entrar -->
        <div class="room-input-wrapper" >

          <img src="/img/logo.png" class="room-image">

          <div class="room-input-box">
            <input id="roomCode" type="text" maxlength="6" placeholder="Ex: ABC123" class="room-input" aria-label="Insira o código da sala">
            <button id="joinBtn" class="room-join-btn" type="button" aria-label="Entrar na sala" aria-expanded="false">+</button>

            <!-- Conteúdo que aparece quando a caixa expande -->

            <div class="expanded-content" id="expandedContent" aria-hidden="true">
              <div class="expanded-info">
                <form id="createRoomForm" class="create-room-form" action="#" onsubmit="return false;">
                  
                  <div class="form-field">
                    <label class="form-label" for="newRoomName">Nome da Sala:</label>
                    <input id="newRoomName" class="form-input" type="text" placeholder="Digite o nome da sala" required>
                  </div>

                  <div class="form-field">
                    <label class="form-label" for="newRoomPass">Senha:</label>
                    <input id="newRoomPass" class="form-input" type="password" placeholder="Opcional">
                  </div>

                  <div class="form-row listeners-row">
                    <div class="listeners-label">Número de Ouvintes:</div>
                    <div class="listeners-options" role="group" aria-label="Número de ouvintes">
                      <button type="button" class="listener-choice" data-value="2" aria-pressed="false">
                        <span>2</span>
                      </button>
                      <button type="button" class="listener-choice" data-value="3" aria-pressed="false">
                        <span>3</span>
                      </button>
                      <button type="button" class="listener-choice" data-value="5" aria-pressed="false">
                        <span>5</span>
                      </button>
                    </div>
                    <button id="createRoomBtn" class="expanded-create-btn" type="button">Criar</button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
          <p id="roomHelp" class="room-help">INSIRA UM CÓDIGO OU CRIE UMA SALA.</p>
        </div>

        <footer class="site-footer" aria-hidden="false">Create By PedCruz18</footer>

    </main>

  </div>

  <script src="/js/room_system.js"></script>
  <script src="/js/central.js"></script>
  <script src="/js/session.js"></script>
</body>

</html>
