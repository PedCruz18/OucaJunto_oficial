<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/central.css">
  <title>OuçaJunto</title>

</head>


<body>

  <div class="hero">
    
    <!-- Botão hambúrguer (visível em mobile) -->
    <button class="hamburger" id="hamburgerBtn">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- sidebar lateral fixa -->
    <div class="sidebar" id="sidebar" role="navigation">
      <div class="panel">
        <div class="sidebar-content">
          <div class="connection-status">SEM CONEXÃO</div>
          <div class="session-id-display" id="sessionIdDisplay">PING:0000</div>
          <div class="session-footer">
            <span class="session-label">MEU ID: </span>
            <span class="session-id-text" id="sessionIdText">121312313123</span>
          </div>
        </div>
      </div>
    </div>

    <!-- container principal que ocupa o espaço ao lado da sidebar -->
    <main class="main" id="mainContent" aria-label="Conteúdo principal">

        <!-- Input para código da sala e botão de entrar -->
        <div class="room-input-wrapper" >

          <img src="/img/logo.png" class="room-image">

          <div class="room-input-box">
            <input id="roomCode" type="text" maxlength="6" placeholder="Ex: ABC123" class="room-input" aria-label="Insira o código da sala">
            <button id="joinBtn" class="room-join-btn" type="button" aria-label="Entrar na sala">+</button>
          </div>
          <p class="room-help">INSIRA UM CÓDIGO OU CRIE UMA SALA.</p>
        </div>

        <footer class="site-footer" aria-hidden="false">Create By PedCruz18</footer>

    </main>

  </div>

  <script src="/js/central.js"></script>
  <script src="/js/session.js"></script>
</body>

</html>
